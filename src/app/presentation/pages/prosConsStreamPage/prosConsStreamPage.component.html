<div class="chat-container" >
    <div class="chat-messages">

        <div class="grid-gap-y-2" >

            <!-- CHAT MESSAGES -->
            <app-chat-message text="QuÃ© deseas comparar? - Stream " ></app-chat-message>
            
            @for( message of messages(); track message.text ){
                @if( message.isGpt ){
                    <app-chat-message [text]="message.text" ></app-chat-message>
                }@else{
                    <app-my-message [text]="message.text" ></app-my-message>
                }
            }

            @if( isLoading() ){
                <app-typing-loader></app-typing-loader>
            }

        </div>
        
    </div>

    <!-- Message Box -->
    <app-text-message-box placeholder="Envia tu tranduccion" (onMessage)="handleMessage($event)"   ></app-text-message-box>

</div>
